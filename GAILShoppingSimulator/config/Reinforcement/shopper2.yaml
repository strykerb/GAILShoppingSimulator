behaviors:
  Shopping:
    trainer_type: ppo
    hyperparameters:
      batch_size: 256
      buffer_size: 4096
      learning_rate: 3.0e-4
      beta: 5.0e-4
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
      goal_conditioning_type: none
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    max_steps: 1500000
    time_horizon: 512
    summary_freq: 50000
